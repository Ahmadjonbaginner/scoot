<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about</title>
    <link rel="stylesheet" href="./sass/normalize.css">
    <link rel="stylesheet" href="/sass/main.css">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="navbar">
                    <input class="menuCheck" type="checkbox" name="#" id="menu">
                    <label class="navbar__hamburger-bar" for="menu">
                        <img  src="./images/icons/hamburger-bar.svg" alt="hamburger-bar">
                    </label>
                    <img class="navbar__icon" src="./images/icons/scoot.svg" alt="scoot">
                    <div class="navbar__menus">
                        <ul class="navbar__menu">
                            <li class="navbar__menu__item">
                                <a class="navbar__menu__item__link" href="#">About</a>
                            </li>
                            <li class="navbar__menu__item">
                                <a class="navbar__menu__item__link" href="#">Location</a>
                            </li>
                            <li class="navbar__menu__item">
                                <a class="navbar__menu__item__link" href="#">Careers</a>
                            </li>
                            <li class="navbar__menu__item">
                                <label class="navbar__menu__item__remove" for="menu">
                                    <img src="./images/icons/remove.svg" alt="remove">
                                </label>
                            </li>
                        </ul>
                        <button class="navbar__btn main--btn">Get Scootin</button>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <main>

        <section class="sign-up">
            <div class="container">
                <div class="sign">
                    <h4 class="sign__title">Sign up and Scoot off today</h4>
                    <div class="sign__apps">
                        <img src="./images/icons/app-store.svg" alt="AppStore">
                        <img src="./images/icons/google-play.svg" alt="GooglePlay">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footer">
                <img class="footer__scoot" src="./images/icons/scoot-footer.svg" alt="scoot">
                <div class="footer__menus">
                    <ul class="footer__menu">
                        <li class="footer__menu__item">
                            <a class="footer__menu__item__link" href="#">About</a>
                        </li>
                        <li class="footer__menu__item">
                            <a class="footer__menu__item__link" href="#">Location</a>
                        </li>
                        <li class="footer__menu__item">
                            <a class="footer__menu__item__link" href="#">Careers</a>
                        </li>
                    </ul>
                    <div class="footer__icons">
                        <img src="./images/icons/facebook.svg" alt="facebook">
                        <img src="./images/icons/twitter.svg" alt="twitter">
                        <img src="./images/icons/instagram.svg" alt="instagram">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
